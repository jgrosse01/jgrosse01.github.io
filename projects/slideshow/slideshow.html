<!DOCTYPE html>
<html>

<head>
    <title>Slideshow</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />


    <link href="slideshow.css" type="text/css" rel="stylesheet">
</head>

<body>
    <!--Open Wrap-->
    <div id="wrap">
        <header>
            Header
        </header>

        <nav>
            Nav
        </nav>

        <section>
            <div class="slider-wrapper theme-dark">
                <div id="slider" class="nivoSlider">
                    <img src="images/nvidia-gpu-1.png" data-thumb="images/nvidia-gpu-1.png" alt="" />
                    <a href="http://dev7studios.com"><img src="images/radeon-gpu-2.jpg" data-thumb="images/radeon-gpu-2.jpg" alt="" title="Radeon GPU" /></a>
                    <img src="images/nvidia-gpu-2.jpg" data-thumb="images/nvidia-gpu-2.jpg" alt="" data-transition="slideInLeft" />
                    <img src="images/radeon-gpu-1.jpg" data-thumb="images/radeon-gpu-2" alt="" title="#htmlcaption" />
                </div>
                <div id="htmlcaption" class="nivo-html-caption">
                    Interact with <a href="https://www.amd.com/en/graphics/radeon-rx-graphics">this link</a> to visit AMD's website.
                </div>
            </div>
        </section>

        <footer>
            Footer
        </footer>
    </div>
    <!--Close Wrap-->

    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.js"></script>
    <script type="text/javascript">
        $(window).load(function() {
            $('#slider').nivoSlider();
        });

    </script>
</body>

</html>
